<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>Form Type</title>
        <meta charset="utf-8">
              
    </head> 
    <body>
		<canvas id="myCanvas" width="500px" height="400px"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#ff0000";
			ctx.fillRect(0, 0, 80, 80);
		
			
		</script>
 

	</body>

</html>
