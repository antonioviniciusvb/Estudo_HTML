<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>Form Type</title>
        <meta charset="utf-8">
              
    </head>

    
    <body>
		
    	<div id="content">
			<div class="grid">
				<form name="DadosCadastrais">
						
						<label>Digite sua cor favorita:</label>
						<input name="nome" type="color" required>
					</p>
						
						<p>
							<label>Ano de Nascimento:</label>
							<input name="email" type="date" required>
						</p>
						
						<p>
							<label>Data e hora de nascimento:</label>
							<input name="telefone" type="datetime-local" required>
						</p>
						
						<p>
							<label>email:</label>
							<input name="assunto" type="email" required>
						</p>	
						<p>
							<label>Mês e Semana:</label>
							<input name="assunto" type="month" required>
						</p>
							<p>
							<label>Número favorito:</label>
							<input name="assunto" type="number" required>
						</p>
	<p>
							<label>Busca</label>
							<input name="assunto" type="search" required>
						</p>
					
						<p>
							<label>telefone:</label>
							<input name="assunto" type="tel" required>
						</p>
							<p>
							<label>Horario:</label>
							<input name="assunto" type="time" required>
						    </p>
						<p>
							<label>url:</label>
							<input name="assunto" type="url" required>
						</p>
						<p>
							<label>Week:</label>
							<input name="assunto" type="week" required>
						</p>
						<p>
							<label>Alcance:</label>
							<input name="assunto" type="range" required>
						</p>
						
						<p> 
							<label>Mensagem:</label>
							<textarea name="msg" rows="6" cols="40" required>
							</textarea>
						</p>
						<p>
							<input type="submit" value="Enviar">
						</p>
					</form>
					
				</div>
				
				
			</div>
					
 

</body>

</html>
